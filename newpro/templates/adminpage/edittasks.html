<{% extends 'homepage/base.html' %}
{% block content %}

<style>
    textarea{
    border: 1px solid gray;
    width:80%;
    }
    label{
    font-weight:bold;
    }
    form b{
    color:green;
    }
</style>

<ul class="breadcrumbs">
    <li class="breadcrumbs__item">
    <a href="{% url 'DASHBOARD' %}" class="breadcrumbs__link"> Dashboard </a>
    </li>
    <li class="breadcrumbs__item">
    <a href="{% url 'USER_TASK' %}" class="breadcrumbs__link" > Tasks </a>
  </li>
    <li class="breadcrumbs__item">
    <a  class="breadcrumbs__link"> Edit Task  </a>
  </li>
</ul>

<div class="container">
    <h3> EDIT TASK </h3>
    <br>
    <form method="post" enctype = "multipart/form-data" class="form-control">
         {% csrf_token %}

        {% if data %}

        <div class="form-group"><label>Task Name:</label>&nbsp;
            <input type="text" name="pname" value="{{data.TaskName}}">
        </div>

        <div class="form-group"><label for="desc">Task Description:</label>&nbsp;
            <br>
        <textarea id="desc" name="desc" >{{data.Taskdesc}}</textarea> </div>

        <div class="form-group">

            <button type="submit" class="btn btn-success" >Update </button>
            &nbsp;
            <a href="{% url 'USER_TASK' %}" class="btn btn-secondary" >Cancel </a>
        </div>

        {% endif %}
    </form>
</div>


{% endblock %}
