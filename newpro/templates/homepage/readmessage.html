{% extends 'homepage/base.html' %}
{% block content %}
<style>
    textarea{
    border: 1px solid gray;
    width:80%;
    }
    label{
    font-weight:bold;
    }
</style>

<ul class="breadcrumbs">
    <li class="breadcrumbs__item">
    <a href="{% url 'DASHBOARD' %}" class="breadcrumbs__link"> Dashboard </a>
    </li>
    <li class="breadcrumbs__item">
    <a  href="{% url 'NOTIFICATION' %}" class="breadcrumbs__link"> Inbox </a>
    </li>
    <li class="breadcrumbs__item">
    <a  class="breadcrumbs__link"> Message </a>
    </li>
</ul>

<div class="container">
    <h3 align ="left">Message</h3>
    <br>
    <form method="post" class="form-control">
    {% csrf_token %}

        {% if data %}

        <div class="form-group"><label>From:</label>&nbsp;{{data.From}}</div>

        <div class="form-group"><label>To:</label>&nbsp;{{data.To}}</div>

        <div class="form-group"><label>Subject:</label>&nbsp;{{data.Subject}}</div>

        <div class="form-group"><label>Message:</label>
            <br>
        <textarea disabled>{{data.Message}}</textarea>
        </div>

        {% endif %}
    </form>
    <br>
    <a href="{% url 'NOTIFICATION' %}" class="btn btn-secondary" >Back</a>
</div>
{% endblock %}
