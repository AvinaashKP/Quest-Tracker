{% extends 'homepage/base.html' %}
{% block content %}
<style>
        .container{
        display:flex;
        align-items:center;
        justify-content:center;
        }
        form{
        background:white;
        font-size:16px;
        }
        label{
        font-weight:bold;
        }
        input[type="password"]{
        width:100%;
        height:40px;
        border:radius:4px;
        background:white;
        border:1px solid silver;
        margin:10px 0px 18px 0px;
        padding:0px 10px;
        }
</style>

<ul class="breadcrumbs">
    <li class="breadcrumbs__item">
    <a href="{% url 'DASHBOARD' %}" class="breadcrumbs__link"> Dashboard </a>
    </li>
    <li class="breadcrumbs__item">
    <a href="{% url 'SETTINGS' %}" class="breadcrumbs__link"> Settings</a>
  </li>
        <li class="breadcrumbs__item">
    <a class="breadcrumbs__link"> Reset Password</a>
  </li>
</ul>


<div class="container">
    <form method="post">
          <h3 align ="left">RESET PASSWORD</h3>
        <br><br>
  {% csrf_token %}
  {{ form }}
  <button type="submit" class="btn btn-success"> Change Password</button>
        {% for msg in messages%}
        <p>{{msg}}</p>
    {% endfor %}

    <a href="{% url 'SETTINGS' %}" class = "btn btn-secondary">Back</a>
    </form>
</div>

{% endblock %}
